<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("./../images/airplane-big-cloud.jpg"); 
      color: #fff;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Header outside the container */
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    header span {
      color: #ff4d4da4;
      font-weight: bold;
    }

    /* Blur Container */
    .container {
      background-color:  #ff4d4d5e; 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 1.2s ease-in-out;
      margin-bottom: 150px;
    }

    /* Navigation */
    .navigation {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .nav-btn {
      background:rgba(255, 68, 0, 0.863);
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s, background 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
    }

    .nav-btn a {
      color: white;
      text-decoration: none;
    }

    .nav-btn i {
      font-size: 1.2rem;
    }

    .nav-btn:hover {
      transform: scale(1.1);
      background: #cc00004a;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity:1; }
    }
    @media screen and (max-width: 768px) {
  .typing {
    font-size: 16px;       /* Smaller text on mobile */
    animation: typing 3s steps(25) forwards, blink 0.6s infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 25ch; }    /* Shorter width for smaller screens */
  }
}

@media screen and (max-width: 480px) {
  .typing {
    font-size: 14px;
    animation: typing 2.5s steps(20) forwards, blink 0.6s infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 20ch; }
  }
}

.typing-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  height:1.2rem;
}


.typing {
  margin: 2px auto;
  text-align: center;
  font-size: 2rem;
  color: #333;
  border-right: 2px solid orange;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 5s steps(30, end) forwards;
  max-width: 100%;
  margin-top: 0px;
  margin-top: 0px;
}


.i {
  color: rgba(255, 68, 0, 0.863);
  font-weight: bold;
}

@keyframes typing {
  from { width: 0 }
  to { width: 28ch }
}

@keyframes blink {
  0%, 100% { border-color: transparent }
  50% { border-color: rgba(255, 68, 0, 0.863); }
}
  </style>
</head>
<body>
  <!-- Header outside container -->
  <header>
    <div class="typing">
    <h3 class="typing">Inspired<i class="i"> Get Started ? </i></h3></div>
  </header>
</br></br>
  <!-- Blur Container -->
  <div class="container">
    <div class="navigation">
      <button class="nav-btn"><i class="fas fa-plane"></i><a href="airoplan.html"> Flight</a></button>
      <button class="nav-btn"><i class="fas fa-train"></i><a href="train.html"> Train</a></button>
      <button class="nav-btn"><i class="fas fa-bus"></i><a href="bus.html"> Bus</a></button>
      <button class="nav-btn"><i class="fas fa-taxi"></i><a href="cabs.html"> Cab</a></button>
    </div>
  </div>
</body>
</html>
