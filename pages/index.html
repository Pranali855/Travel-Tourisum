    .left-section {

    .left-section a {

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #5a4b42;
      border-radius: 50%;
      margin: 10px 5px 0 0;
    }

    .image-section {
      display: flex;
      gap: 20px;
      flex: 2 1 500px;
      justify-content: center;
      flex-wrap: wrap;
        padding-top: 5px;
    }

    .image-box {
        padding-top: 3px;
      padding: 0px;
      border-radius: none;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 250px;
    }

    .image-box img {
      width: 1600px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      background-repeat: no-repeat;
    }

.container-body {
    display: grid;
    justify-content: center;
    place-items: center;
    min-height: 100vh;
    overflow: hidden;
    background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(8,40,142,1) 45%, rgba(7,71,163,1) 55%, rgba(5,112,190,1) 68%, rgba(9,9,121,1) 100%, rgba(0,212,255,1) 100%);
}

.slider-container {
  height:400px;
  background-image: url('');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
    width: 100%;
    margin:auto;
    position: relative;
    display: grid;
    place-items: center;
    overflow: hidden; /* Prevent scrollbar */
}

.slide-box {
    display: flex;
    animation: scroll 20s linear infinite;
    
}

.slide-image {
    flex: 0 0 auto;
    width: 160px;
    height: 180px;
    margin: 15px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 6px;
}

.slide-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.slide-image img:hover {
    transform: scale(1.1);
}

@keyframes scroll {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-2500px); /* Adjust based on total slide width */
    }
}

   /* ===== Responsive Design for Tablets and Phones ===== */
@media screen and (max-width: 1024px) {
  .navbar {

  .navbar ul li a {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #440000;
    border-radius: 5px;

}

@media screen and (max-width: 768px) {
  .main-container {
    flex-direction: column;
    padding: 20px;
  }

  .left-section {
    padding: 20px;
  }

  .left-section h1 {
    font-size: 30px;
    text-align: center;
  }

  .left-section h2,
  .left-section p {
    text-align: center;
  }

  .image-section {
    flex-direction: column;
    align-items: center;
  }

  .image-box img {
    width: 90%;
    height: auto;
  }

  .slide-image {
    width: 120px;
    height: 140px;
    margin: 10px;
  }

  .slider-container {
    padding: 10px 0;
  }
}

@media screen and (max-width: 480px) {
  .navbar h2 {
    font-size: 20px;
  }

  .navbar ul li a {
    font-size: 16px;
  }

  .left-section h1 {
    font-size: 24px;
  }

  .slide-image {
    width: 100px;
    height: 120px;
  }

  .image-box img {
    width: 100%;
  }
}
