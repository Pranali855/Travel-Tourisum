<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bounce-In Image Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color:#fff;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1200px;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 280px;
      height: 300px;
      background-color: #000;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform: translateY(-100px);
      opacity: 0;
      visibility: hidden;
      animation: bounceInDown 1s ease forwards;
      text-decoration: none;
      color: white;
    }

    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
      opacity: 0.7;
    }

    .card-content {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(100%);
      transition: transform 0.4s ease-in-out;
      color: #fff;
      text-align: center;
    }

    .card:hover .card-content {
      transform: translateY(0);
    }

    .card p {
      font-size: 14px;
      line-height: 1.4;
    }

    /* Bounce In Down Animation */
    @keyframes bounceInDown {
      0% {
        opacity: 0;
        transform: translateY(-200px);
        visibility: hidden;
      }
      60% {
        opacity: 1;
        transform: translateY(30px);
        visibility: visible;
      }
      80% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }
    }

    /* Animate 4,5,6 first */
    .card:nth-child(4) { animation-delay: 0s; }
    .card:nth-child(5) { animation-delay: 0.1s; }
    .card:nth-child(6) { animation-delay: 0.2s; }

    /* Then animate 1,2,3 */
    .card:nth-child(1) { animation-delay: 0.6s; }
    .card:nth-child(2) { animation-delay: 0.7s; }
    .card:nth-child(3) { animation-delay: 0.8s; }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        height: 350px;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">

  </div>

</body>
