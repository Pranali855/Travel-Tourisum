<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresh Threads</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f8f3ef;
    }
    .navbar {
      display: flex;
      background-color:#330000;
      padding: 15px 40px;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar:hover{
        color: black;
    }

    .navbar h2 {
      font-size: 24px;
      color: #333;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    .navbar-links {
      list-style: none;
    display: flex;
    gap:10px;
    }
    .navbar ul li a {
    list-style: none;
    margin-inline: 20px;
    margin-left: 10px;
    font-size: 19px bold;
    margin-top: 10px;
    color:#fff;
    background-color:transparent;
    text-decoration: none;
    align-items: center;
    flex-direction: row;
    
    }
    .navbar ul li a:hover {
     color:#fff;
    }
    .navbar-links:active::after{
        width:100%;
    }
    /* ===== CONTAINER ===== */
    .main-container {
      display: flex;
      flex-wrap: wrap;
      padding: 40px;
      gap: 30px;
      justify-content: center;
      align-items: stretch;
    }

    .left-section {
      flex: 1 1 300px;
      background-color: #f3ebe4;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      min-width: 280px;
    }

    .left-section h1 {
      font-size: 44px;
      font-family: 'Brush Script MT', cursive;
      color: #000;
      margin-bottom: 30px;
      line-height: 1.2;
    }

    .left-section h2 {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .left-section p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .left-section a {
      color: #000;
      text-decoration: underline;
      font-size: 16px;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #5a4b42;
      border-radius: 50%;
      margin: 10px 5px 0 0;
    }

    .image-section {
      display: flex;
      gap: 20px;
      flex: 2 1 500px;
      justify-content: center;
      flex-wrap: wrap;
        padding-top: 5px;
    }

    .image-box {
        padding-top: 3px;
      padding: 0px;
      border-radius: none;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 250px;
    }

    .image-box img {
      width: 1600px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      background-repeat: no-repeat;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-container {
        flex-direction: column;
        padding: 20px;
      }

      .image-box {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
         <div class="navbar">
         <div class="container">
            <img src="" alt="website logo"></div>
              <ul>
                <li><div><a href="home.html">Home</a></div><li>
               <li> <div><a href="././destination explore.html"> explore</a></div></li>
                <li><div><a href="Booking.html"> Booking</a></div></li>
                  <li><div><a href="About Us.html">About Us</a></div></li>
                    <li><div><a href="Contact.html"> Contact</a></div></li>
            </div>
          </ul>
        </div>

    <!-- IMAGE SECTION -->
    <div class="image-section">
      <div class="image-box">
        <img src="./../images/background.jpg" alt="Summer Collection" />
      </div>
    </div>
  </div>

</body>
</html>
