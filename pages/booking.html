<html lang="en">
<head>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("./../images/airplane-big-cloud.jpg"); 
      color: #fff;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

      /* ========== NAVBAR STYLES ========== */
.navbar {
  width: 100%;
  background:#5A3E2D;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 40px;
  position: fixed;
  top: 0px;
  left:0;
  z-index: 999;
}

.navbar .logo {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #f4c842;
}

/* âœ… Responsive for small screens */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background: #333;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    text-align: center;
    padding: 15px;
  }
}
/* ====== Hamburger ====== */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 28px;
      height: 3px;
      background: #fff;
      transition: all 0.3s ease;
    }

    /* ====== Mobile Menu ====== */
    .nav-links {
      position: fixed;
      top: 60px; /* Matches navbar height */
      left: 0;
      width: 100%;
      height: 100vh;
      background: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateX(-100%);
      transition: transform 0.4s ease-in-out;
      overflow: hidden;
    }

    .nav-links.active {
      transform: translateX(0);
    }

    .nav-links ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .nav-links ul li {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.4s ease;
    }

    .nav-links.active ul li {
      opacity: 1;
      transform: translateX(0);
    }

    .nav-links.active ul li:nth-child(1) { transition-delay: 0.2s; }
    .nav-links.active ul li:nth-child(2) { transition-delay: 0.3s; }
    .nav-links.active ul li:nth-child(3) { transition-delay: 0.4s; }
    .nav-links.active ul li:nth-child(4) { transition-delay: 0.5s; }

    .nav-links ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .nav-links ul li a:hover {
      color: #ff9800;
    }

    /* ====== Hamburger Animation ====== */
    .hamburger.toggle div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.toggle div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.toggle div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* ====== Responsive ====== */
    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
     
    /* Header outside the container */
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    header span {
      color: #ff4d4da4;
      font-weight: bold;
    }

    /* Blur Container */
    .container {
      background-color:  #ff4d4d5e; 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 1.2s ease-in-out;
      margin-bottom: 150px;
    }

    /* Navigation */
    .navigation {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .nav-btn {
      background:rgba(255, 68, 0, 0.863);
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s, background 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
    }

    .nav-btn a {
      color: white;
      text-decoration: none;
    }

    .nav-btn i {
      font-size: 1.2rem;
    }

    .nav-btn:hover {
      transform: scale(1.1);
      background: #cc00004a;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity:1; }
    }
    @media screen and (max-width: 768px) {
  .typing {
    font-size: 16px;       /* Smaller text on mobile */
    animation: typing 3s steps(25) forwards, blink 0.6s infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 25ch; }    /* Shorter width for smaller screens */
  }
}

@media screen and (max-width: 480px) {
  .typing {
    font-size: 14px;
    animation: typing 2.5s steps(20) forwards, blink 0.6s infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 20ch; }
  }
}

.typing-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  height:1.2rem;
}


.typing {
  margin: 2px auto;
  text-align: center;
  font-size: 2rem;
  color: #333;
  border-right: 2px solid orange;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 5s steps(30, end) forwards;
  max-width: 100%;
  margin-top: 0px;
  margin-top: 0px;
}


.i {
  color: rgba(255, 68, 0, 0.863);
  font-weight: bold;
}

@keyframes typing {
  from { width: 0 }
  to { width: 28ch }
}

@keyframes blink {
  0%, 100% { border-color: transparent }
  50% { border-color: rgba(255, 68, 0, 0.863); }
}

/* Footer Styling */
.footer {
  background: #5A3E2D;
  color: #fff;
  text-align: center;
  padding: 20px;
  width: 100%;
  position: fixed;  /* Stays at the bottom */
  bottom: 0;
  left: 0;
  z-index: 1000;
}

.footer-content {
  max-width: 1200px;
  margin: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.footer-title {
  font-size: 20px;
  margin-bottom: 8px;
}

.footer-description {
  font-size: 14px;
  margin-bottom: 12px;
}

.footer-icons {
  display: flex;
  gap: 15px;
  margin-bottom: 10px;
}

.footer-icons a img {
  width: 30px;
  height: 30px;
  transition: transform 0.3s ease, filter 0.3s ease;
}

.footer-icons a:hover img {
  transform: scale(1.2);
  filter: brightness(1.3);
}

.footer-bottom {
  font-size: 13px;
  opacity: 0.8;
}

/* âœ… Responsive for small screens */
@media (max-width: 768px) {
  .footer-title {
    font-size: 18px;
  }
  
  .footer-icons a img {
    width: 26px;
    height: 26px;
  }
  
  .footer-description {
    font-size: 13px;
  }
}


  </style>
