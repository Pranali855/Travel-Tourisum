    /* ===== CONTAINER ===== */
    .main-container {
      display: flex;
      flex-wrap: wrap;
      padding: 40px;
      gap: 30px;
      justify-content: center;
      align-items: stretch;
    }

    .left-section {
      flex: 1 1 300px;
      background-color:rgba(255, 68, 0, 0.863);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      min-width: 280px;
    }

    .left-section h1 {
      font-size: 44px;
      font-family: 'Brush Script MT', cursive;
      color: #000;
      margin-bottom: 30px;
      line-height: 1.2;
    }

    .left-section h2 {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .left-section p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .left-section a {
      color: #000;
      text-decoration: underline;
      font-size: 16px;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #5a4b42;
      border-radius: 50%;
      margin: 10px 5px 0 0;
    }

    .image-section {
      display: flex;
      gap: 20px;
      flex: 2 1 500px;
      justify-content: center;
      flex-wrap: wrap;
        padding-top: 5px;
    }

    .image-box {
        padding-top: 3px;
      padding: 0px;
      border-radius: none;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 250px;
    }

    .image-box img {
      width: 1650px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      background-repeat: no-repeat;
    }

.container-body {
    display: grid;
    justify-content: center;
    place-items: center;
    min-height: 100vh;
    overflow: hidden;
    background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(8,40,142,1) 45%, rgba(7,71,163,1) 55%, rgba(5,112,190,1) 68%, rgba(9,9,121,1) 100%, rgba(0,212,255,1) 100%);
}

.slider-container {
  height:200px;
  background-image: url('');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
    width: 100%;
    margin:auto;
    position: relative;
    display: grid;
    place-items: center;
    overflow: hidden; /* Prevent scrollbar */
}

.slide-box {
    display: flex;
    animation: scroll 20s linear infinite;
    
}

.slide-image {
    flex: 0 0 auto;
    width: 180px;
    height: 200px;
    margin: 15px;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: black;
}

.slide-image img {
    width: 200px;
    height: 210px;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.slide-image img:hover {
    transform: scale(1.1);  
}
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
    .slide-image .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      text-align: center;
    }

  @media screen and (max-width: 768px) {
  .typing {
    font-size: 16px;       /* Smaller text on mobile */
    animation: typing 3s steps(25) forwards, blink 0.6s infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 25ch; }    /* Shorter width for smaller screens */
  }
}

@media screen and (max-width: 480px) {

  @keyframes typing {
    from { width: 0 }
    to { width: 20ch; }
  }
}

.typing-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  height:1.2rem;
}


.typing {
  margin: 2px auto;
  text-align: center;
  font-size: 2rem;
  color: #333;
  border-right: 2px solid orange;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 5s steps(30, end) forwards;
  max-width: 100%;
  margin-top: 0px;
  margin-top: 0px;
}


.i {
  color: rgba(255, 68, 0, 0.863);
  font-weight: bold;
}

@keyframes typing {
  from { width: 0 }
  to { width: 30ch }
}

@keyframes blink {
  0%, 100% { border-color: transparent }
  50% { border-color: rgba(255, 68, 0, 0.863); }
}
.footer {
  background: linear-gradient(rgb(124, 42, 42));
  color: white;
  padding: 50px 20px;
  text-align: center;
  animation: slideUp 1s ease-in-out;
  position: relative;
  overflow: hidden;
}

.footer-content {
  max-width: 900px;
  margin: 0 auto;
}

.footer-title {
  font-size: 2rem;
  margin-bottom: 10px;
  animation: fadeIn 2s ease;
}

.footer-description {
  font-size: 1.1rem;
  margin-bottom: 20px;
  color: #ddd;
  animation: fadeIn 2.5s ease;
}

.footer-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
  animation: fadeIn 3s ease;
}

.footer-icons img {
  width: 30px;
  height: 30px;
  transition: transform 0.3s ease;
  filter: brightness(0) invert(1);
}

.footer-icons img:hover {
  transform: scale(1.2);
}

.footer-bottom {
  font-size: 0.9rem;
  color: #fff;
  animation: fadeIn 3.5s ease;
}

/* Animation keyframes */
@keyframes slideUp {
  0% {
    transform: translateY(100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 600px) {
  .footer-title {
    font-size: 1.5rem;

  .footer-description {
    font-size: 1rem;

  .footer-icons img {
    width: 25px;
